<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Safari-A Travel blogging Website</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span><img src="img/Free_Sample_By_Wix.jfif" alt="logo"></span>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="search.html">Blogs</a></li>
          <li>
            <a href="contact.html">Contact-Us</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto font1">
    </div>
    <div class="content font1 max-width-1 m-auto">
      <div class="max-width-1 m-auto">
        <h1>Feel Free to Contact Us</h1>
        <div class="contact-form font1 m-auto">
          <div class="form-box">
            <input type="text" placeholder="Enter Your Name" required />
          </div>
          <div class="form-box">
            <input type="number" placeholder="Enter Your Phone Number" required />
          </div>
          <div class="form-box">
            <input type="email" placeholder="Enter Your Email Id" required/>
          </div>
          <div class="form-box" required>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="How may we help you?"
            ></textarea>
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <hr class="max-width-1 m-auto" />
    <br />
    <br />
    <div class="footer m-auto">
      <a href="https://www.vecteezy.com/free-vector/travel">
        Copyright &copy Safari Vector credits-Vecteezy</a
      >
    </div>
  </body>
</html>
